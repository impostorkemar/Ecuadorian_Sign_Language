<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Panel izquierdo -->
            <div class="col-md-6 p-5 bg-dark text-light d-flex flex-column justify-content-center align-items-center">
                <h2 class="my-4">EcuSign</h2>
                <img src="assets/icons/icons8_Sign_Language_100px.png" alt="EcuSign" class="img-fluid mb-4">
                <h4 class="my-4">Word Configuration</h4>
            </div>
            
            <!-- Panel derecho -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
                <h2 class="text-dark mb-4">Add a new word</h2>
                <form (ngSubmit)="addWord()">
                    <div class="mb-3">
                        <label for="palabra" class="form-label">Word</label>
                        <input type="text" class="form-control" id="palabra" [(ngModel)]="txt_wordname" name="palabra">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Description</label>
                        <input type="text" class="form-control" id="descripcion" [(ngModel)]="txt_description" name="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="gif" class="form-label">Upload GIF</label>
                        <input type="file" class="form-control" id="gif" (change)="onFileSelected($event)" name="gif" accept=".gif">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Add</button>
                        <button type="button" class="btn btn-warning " (click)="onCancelClick()">
                            <img src="assets/icons/icons8_Cancel_20px.png" alt="Cancel Icon"> Cancel
                        </button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
